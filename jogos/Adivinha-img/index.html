<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Adivinha Imagem</title>
</head>
<body>
    <div class="container-fluid bg-image">
        <center>
            <h1>Adivinha imagem!</h1>
            <form name="formAdivinha"> 
                <div class="opc">
                    <img src="imgs/principal.png" border="3" title="Role a tela para baixo" />
                    <br/><br/><br/>
                    <h2> Escolha abaixo as cartas em que sua imagem aparece.</h2>
                    <div class="imagens"><img src="imgs/cartas/carta1.png" border="3" width="740" height="500" title="Role a tela para baixo" /></div>
                    <p></p>
                    <INPUT TYPE="radio" NAME="op1" VALUE="Sim">Sim
                    <INPUT TYPE="radio" NAME="op1" VALUE="Não" checked>Não
                    <br/><br/>

                    <div class="imagens"><img src="imgs/cartas/carta2.png" border="3" width="740" height="500" title="Role a tela para baixo" /></div>
                    <p></p>
                    <INPUT TYPE="radio" NAME="op2" VALUE="Sim">Sim
                    <INPUT TYPE="radio" NAME="op2" VALUE="Não" checked>Não
                    <br/><br/>

                    <div class="imagens"><img src="imgs/cartas/carta3.png" border="3" width="740" height="500" title="Role a tela para baixo" /></div>
                    <p></p>
                    <INPUT TYPE="radio" NAME="op3" VALUE="Sim">Sim
                    <INPUT TYPE="radio" NAME="op3" VALUE="Não" checked>Não
                    <br/><br/>

                    <div class="imagens"><img src="imgs/cartas/carta4.png" border="3" width="740" height="500" title="Role a tela para baixo" /></div>
                    <p></p>
                    <INPUT TYPE="radio" NAME="op4" VALUE="Sim">Sim
                    <INPUT TYPE="radio" NAME="op4" VALUE="Não" checked>Não
                    <br/><br/><br/><br/>
                </div>
                <div class="botao">
                    <input type="button" name="verifica" value="Ver o Resultado" onclick="respostas()">
                    <input type="reset" name="limpar" value="Limpar Respostas" >
                </div>
                <br/>
            </form>
            <div class="inicio"><a href="../../index.html" class="btn btn-dark" style="text-align: center;">Voltar</a></div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
